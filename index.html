<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="google" content="notranslate">
	<meta name="viewport" content="width=device-width, initial-scale=0.85">
	<title>Awakening Helper</title>
	<link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="category" id="selection">
		<div class="evol">
			View Mode: (<span class="view-option" id="allOption">all</span>|<span class="view-option" id="onlyOption">tree</span>)
			Tree Mode: (<span class="view-option" id="unionOption">union</span>|<span class="view-option" id="intersectOption">intersection</span>)
		</div>
		<div class="box-wrapper">
			<input type="text" placeholder="Search Digimon" id="search"></input>
			<div class="box"></div>
		</div>
	</div>
	<div class="category" id="in-training-i">
		<div class="evol">In Training I</div>
		<div class="box-wrapper">
			<div class="box"></div>
		</div>
	</div>
	<div class="category" id="in-training-ii">
		<div class="evol">In Training II</div>
		<div class="box-wrapper">
			<div class="box"></div>
		</div>
	</div>
	<div class="category" id="rookie">
		<div class="evol">Rookie</div>
		<div class="box-wrapper">
			<div class="box"></div>
		</div>
	</div>
	<div class="category" id="champion">
		<div class="evol">Champion</div>
		<div class="box-wrapper">
			<div class="box"></div>
		</div>
	</div>
	<div class="category" id="ultimate">
		<div class="evol">Ultimate</div>
		<div class="box-wrapper">
			<div class="box"></div>
		</div>
	</div>
	<div class="category" id="mega">
		<div class="evol">Mega</div>
		<div class="box-wrapper">
			<div class="box"></div>
		</div>
	</div>
	<svg id="linelayer"></svg>
	<script src="digi.js"></script>
	<script src="index.js"></script>
</body>
</html>
